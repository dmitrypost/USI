<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
#participant { display:none; }
</style>
<script>

function replaceHtml(element,html) {
	"use strict";
    document.getElementById(element).innerHTML = html;
}

function addParticipantRow()
{
	var s = document.getElementById("participant").innerHTML; // HTML string
	var div = document.createElement('div');
	div.innerHTML = s;
	document.getElementById("hdn_AddingParticipantCount").value = parseInt(document.getElementById("hdn_AddingParticipantCount").value) + 1;
	div.id = document.getElementById("hdn_AddingParticipantCount").value;
	document.getElementById("participants").appendChild(div);
	
}
</script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<title>Untitled Document</title>
</head>
<body>
<div id="participants">

</div>
<button onClick="addParticipantRow()" value="Add">Add</button>
<input type='hidden' id='hdn_AddingParticipantCount' value='0'>

<div id='participant'>
	<input type="text" class="participant-fname"><br>
    <input type="text" class="participant-lname"><br>
    <input type="text" class="participant-email"><br>
    <input type="text" class="participant-role"><br>
</div>

</body>
</html>
